<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body class="container">
    <header>
        <h1>Travel Destinations</h1>
    </header>

    <main>
        <h2>Add Destination</h2>

        <form id="destinationInputForm">
            <label for="destinationNameInput" class="form-label">Name:</label>
            <input type="text" id="destinationNameInput" class="form-control" required><br>

            <label for="destinationLocationInput" class="form-label">Location: </label>
            <input type="text" id="destinationLocationInput" class="form-control" required><br>

            <label for="destinationDescriptionInput" class="form-label">Description: </label>
            <textarea id="destinationDescriptionInput" cols="50" rows="2" class="form-control"></textarea><br>

            <label for="destinationRatingInput" class="form-label">Rating:</label>
            <input type="number" id="destinationRatingInput" class="form-control"><br>

            <button type="submit" class="btn btn-success">Add Destination</button><br>

        </form>

        <div id="successMsg">

        </div>
    </main>
</body>

</html>
